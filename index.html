<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body class="body">
    <main class="container">
      <section class="table-section">
        <container class="table-section__container">
          <section class="users-table__column-hider">
            <fieldset class="users-table__column-hider-fieldset">
              <legend class="users-table-column-hider__legeng">Hide</legend>
              <div class="users-table-column-hider__item">
                <input
                  class="users-table-column-hider__input"
                  type="checkbox"
                  value="_1"
                  id="first-name"
                />
                <label class="users-table-column-hider__label" for="first-name">
                  First name</label
                >
              </div>
              <div class="users-table-column-hider__item">
                <input
                  class="users-table-column-hider__input"
                  type="checkbox"
                  value="_2"
                  id="last-name"
                />
                <label class="users-table-column-hider__label" for="last-name"
                  >Last name</label
                >
              </div>
              <div class="users-table-column-hider__item">
                <input
                  class="users-table-column-hider__input"
                  type="checkbox"
                  value="_3"
                  id="about"
                />
                <label class="users-table-column-hider__label" for="about"
                  >About</label
                >
              </div>
              <div class="users-table-column-hider__item">
                <input
                  class="users-table-column-hider__input"
                  type="checkbox"
                  value="_4"
                  id="eye-color"
                />
                <label class="users-table-column-hider__label" for="eye-color"
                  >Eye color</label
                >
              </div>
            </fieldset>
          </section>
          <section class="users-table__pagination">
            <fieldset class="users-table__pagination-fieldset">
              <legend class="users-table__pagination-legend">Pagination</legend>
              <div class="users-table__pagintaion-stats">
                <span class="users-table__pagintaion-entries">Entries:</span>
                <b class="users-table-pagination__total-results"></b>
                <span class="users-table__pagintaion-pages">Pages:</span>
                <b class="users-table-pagination__total-pages"></b>
              </div>
              <div class="users-table-pagination__button-group">
                <button class="users-table-pagination__back-button">⬅️</button>
                <span class="users-table-pagination__page"></span>
                <button class="users-table-pagination__next-button">➡️</button>
              </div>
            </fieldset>
          </section>
        </container>
        <table class="users-table">
          <caption class="users-table__caption">
            Users
          </caption>
          <thead class="users-table__thead">
            <tr class="users-table__header-row">
              <th class="users-table__1-column-head">First Name</th>
              <th class="users-table__2-column-head">Last Name</th>
              <th class="users-table__3-column-head">About</th>
              <th class="users-table__4-column-head">Eye Color</th>
            </tr>
          </thead>

        </table>
      </section>
      <section class="edit-section">
        <form class="users-table-edit-form" onsubmit="return false">
          <h1 class="users-table-edit-form__caption">Edit form ✏️</h1>
          <div class="users-table-edit-form__item">
            <label class="users-table-edit-form__label" for="first-name"
              >First Name:</label
            >
            <input
              type="text"
              class="users-table-edit-form__input"
              id="first-name"
            />
          </div>
          <div class="users-table-edit-form__item">
            <label
              class="users-table-edit-form__label"
              for="edit-form__last-name-input"
              >Last Name:</label
            >
            <input
              type="text"
              class="users-table-edit-form__input"
              id="edit-form__last-name-input"
            />
          </div>
          <div class="users-table-edit-form__item">
            <label
              class="users-table-edit-form__label"
              for="edit-form__about-textarea"
              >About:</label
            >
            <textarea
              class="users-table-edit-form__textarea"
              rows="6"
              id="edit-form__about-textarea"
            ></textarea>
          </div>
          <div class="users-table-edit-form__item">
            <label
              class="users-table-edit-form__label"
              for="edit-form__eye-color-select"
              >Eye Color:</label
            >
            <select
              class="users-table-edit-form__select"
              id="edit-form__eye-color-select"
            ></select>
          </div>
          <div class="users-table-edit-form__item">
            <button class="users-table-edit-form__save-button">Save</button>
          </div>
        </form>
      </section>
